<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uptime Monitor Dashboard</title>
  <!-- Official Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-indigo-700">Meow Monitor Dashboard</h1>

    <!-- Health Card -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-green-100 shadow rounded p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">Status</h2>
        <p id="health-status" class="text-2xl font-bold">Loading...</p>
      </div>
      <div class="bg-blue-100 shadow rounded p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">Uptime (s)</h2>
        <p id="health-uptime" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-yellow-100 shadow rounded p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">Last Checked</h2>
        <p id="health-timestamp" class="text-2xl font-bold">--:--:--</p>
      </div>
    </div>

    <!-- Status Table -->
    <div class="bg-white shadow rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Status Logs</h2>
      <div class="overflow-auto h-64">
        <table class="min-w-full divide-y divide-gray-200" id="status-table">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left">URL</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Latency (s)</th>
              <th class="px-4 py-2 text-left">Timestamp</th>
            </tr>
          </thead>
          <tbody id="status"></tbody>
        </table>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-xl font-semibold mb-2">Latency Graph (Last 20 Pings)</h2>
      <canvas id="latencyChart"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
